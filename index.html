<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countries search tool</title>
</head>
<body>
    <main>
        <h1>Countries search</h1>
        <button id="search">Search</button>
        <input type="text" id="country-name" spellcheck="false" />
        <h2>Countries List:</h2>
        <ul id="countries">
        </ul>

        <section>
                <div id="head">
                    <div id="c-flag">
                        <img src="" alt="Country flag" id="flag">
                    </div>
                    <div id="c-name"> Country name</div>
                </div>
                <div id="details">
                    <h2>Details:</h2>
                </div>
                <hr>
                <div id="info">
                    <ul id="c-details">
                        <li id="off">Offical name:&nbsp; <p></p></li>
                        <li id="cap">Capital:&nbsp; <p></p></li>
                        <li id="pop">Population:&nbsp; <p></p></li>
                        <li id="are">Land Area:&nbsp; <p></p>&nbsp;<p>km<sup>2</sup></p></li>
                        <li id="lan">Language(s):&nbsp; <p></p></li>
                        <li id="cur">Currency:&nbsp; <p></p></li>

                        <!-- <li id="dia">Dialing Code:&nbsp; <p></p></li> -->
                    </ul>
                </div>       
        </section>
    </main>   

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
